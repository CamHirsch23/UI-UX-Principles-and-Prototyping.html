<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #555;
        }
        input, select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .privacy {
            text-align: center;
            margin-top: 20px;
        }
        .privacy a {
            color: #5cb85c;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register Your Product</h1>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="product-name">Product Name</label>
            <input type="text" id="product-name" name="product-name" required>
            
            <label for="purchase-date">Purchase Date</label>
            <input type="date" id="purchase-date" name="purchase-date" required>
            
            <label for="product-brand">Product Brand</label>
            <input type="text" id="product-brand" name="product-brand" required>
            
            <button type="submit">Register</button>
        </form>
        <div class="privacy">
            <p>By registering, you agree to our <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a>.</p>
        </div>
    </div>
</body>
</html>
